apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29

        versionCode 1
        versionName "2020.6.6.2202"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // To deal with:
        // java.lang.RuntimeException:
        // Unable to get provider android.support.v4.content.FileProvider:
        // java.lang.ClassNotFoundException: android.support.v4.content.FileProvider
        multiDexEnabled true
        multiDexKeepProguard file('multidex_keep.pro')

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
            version "16.1.4479499"
        }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14", "-fno-exceptions", "-O2"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
