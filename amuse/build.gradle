apply plugin: 'com.android.library'
apply from: 'config.gradle'

android {
    compileSdkVersion project.ext.android.compileSdkVersion
    buildToolsVersion project.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.android.defConf.minSdkVersion
        targetSdkVersion project.ext.android.defConf.targetSdkVersion

        versionCode project.ext.android.defConf.versionCode
        versionName project.ext.android.defConf.versionName

        testInstrumentationRunner project.ext.android.defConf.testInstrumentationRunner.androidx

        // To deal with:
        // java.lang.RuntimeException:
        // Unable to get provider android.support.v4.content.FileProvider:
        // java.lang.ClassNotFoundException: android.support.v4.content.FileProvider
        multiDexEnabled project.ext.android.defConf.multiDexEnabled


        // version "16.1.4479499" -> may be
        ndk project.ext.android.ndk

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14", "-fno-exceptions", "-O2"
            }
        }

        // This block is different from the one you use to link Gradle
        // to your CMake or ndk-build script.
        externalNativeBuild {

            // For ndk-build, instead use the ndkBuild block.
            cmake {

                // Passes optional arguments to CMake.
                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"

                // Sets a flag to enable format macro constants for the C compiler.
                cFlags "-D__STDC_FORMAT_MACROS"

                // Sets optional flags for the C++ compiler.
                cppFlags "-fexceptions", "-frtti"
            }
        }

    }


    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${rootProject.name}_${defaultConfig.versionName}.aar"
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    ndkVersion project.ext.android.ndkVersion
//    compileOptions {
//        sourceCompatibility JavaVersion.VERSION_1_8
//        targetCompatibility JavaVersion.VERSION_1_8
//    }
}


// from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

dependencies {

    testImplementation project.ext.dependencies.test.junit.junit
    androidTestImplementation project.ext.androidx.test.extjunit
    androidTestImplementation project.ext.androidx.test.espressocore

    // noinspection GradleCompatible
    // implementation project.ext.android.support.appcompat
    api project.ext.androidx.appcompat
}
